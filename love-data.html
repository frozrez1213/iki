<script>
const music = document.getElementById("bgMusic");

// Ambil posisi terakhir dari halaman sebelumnya
let lastTime = localStorage.getItem("musicTime");
let isPlaying = localStorage.getItem("musicPlaying");

// Jika sebelumnya lagi play, lanjutkan
music.addEventListener("loadedmetadata", () => {
    if (lastTime) {
        music.currentTime = parseFloat(lastTime);
    }
    if (isPlaying === "true") {
        music.play();
    }
});

// Simpan posisi musik setiap 500ms
setInterval(() => {
    localStorage.setItem("musicTime", music.currentTime);
    localStorage.setItem("musicPlaying", !music.paused);
}, 500);

// Pastikan musik tetap loop
music.addEventListener("ended", () => {
    music.currentTime = 0;
    music.play();
});
</script>

<script>
// =====================
// FIXED COUNTDOWN SCRIPT âœ”
// =====================

// Tanggal Event (format: MM-DD)
const herBirthday = "07-12";
const anniversary = "07-08";
const myBirthday = "03-09";

// Elemen box
const elHer = document.getElementById("herCountdown");
const elAnn = document.getElementById("annCountdown");
const elMe = document.getElementById("myCountdown");

// Fungsi hitung countdown
function calculateCountdown(monthDay) {
    let now = new Date();
    let year = now.getFullYear();

    let target = new Date(`${year}-${monthDay}`);

    if (target < now) {
        target = new Date(`${year + 1}-${monthDay}`);
    }

    let diff = target - now;

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let secs = Math.floor((diff % (1000 * 60)) / 1000);

    return { days, hours, mins, secs };
}

// Update Box tiap 1 detik
setInterval(() => {
    let h = calculateCountdown(herBirthday);
    elHer.innerHTML = `${h.days} days<br>${h.hours} hrs ${h.mins} min ${h.secs}s`;

    let a = calculateCountdown(anniversary);
    elAnn.innerHTML = `${a.days} days<br>${a.hours} hrs ${a.mins} min ${a.secs}s`;

    let m = calculateCountdown(myBirthday);
    elMe.innerHTML = `${m.days} days<br>${m.hours} hrs ${m.mins} min ${m.secs}s`;
}, 1000);
</script>
